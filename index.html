<!doctype html>
<html>
  <head>
    <title>simpler.pw</title>
    <style type="text/css">
      body *, input {
        font-family: arial, verdana, helvetica;
        font-size: 18px;
        padding: 2px;
      }

      input {
        width: 60px;
      }

      input[type=password] {
        width: 90px;
      }

      iframe#pass {
        width: 230px;
        height: 40px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- submit a short mnemonic word here... -->
    <form method="post" action="/" target="pass">
      <div style="display:none">
        <!-- prevent web browsers from storing passwords -->
        <input type="password" name="unused" tabindex="-1"/>
      </div>
      <input type="password" value="" name="word">
      <input type="submit" value="OK" name="submit">
      <input type="button" value="Clear" onClick="location.reload()">
    </form>

    <!-- ...to see the generated password here -->
    <iframe id="pass" name="pass" frameborder="0">
    </iframe>
  </body>
</html>
