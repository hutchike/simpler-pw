<!doctype html>
<html>
  <head>
    <title>simpler.pw</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      body * {
        font-family: arial, verdana, helvetica;
        font-size: 18px;
        padding: 2px;
      }

      input {
        width: 90px;
      }

      input#copy-button {
        width: 2em;
      }

      iframe#pass {
        width: 230px;
        height: 40px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="document.forms[0].word.focus()">

    <!-- submit a short mnemonic word here... -->
    <form method="post" action="/" target="pass">
      <div style="display:none">
        <!-- prevent web browsers from storing passwords -->
        <input type="password" name="unused" tabindex="-1"/>
      </div>
      <input type="password" value="" name="word">
      <input type="submit" value="OK" name="submit">
      <input type="button" value="Clear" onClick="location.reload()">
      <input type="button" value="&#x2398;" id="copy-button" onClick="copy()">
    </form>

    <!-- ...to see the generated password here in a small iframe -->
    <iframe id="pass" name="pass" frameborder="0" src="/blank.html">
    </iframe>
    <script>
      document.getElementById('pass').src = '/blank.html'; // cached

      function copy() {
        var win = window.pass,
            doc = win.document;
        if (doc.body.createTextRange) {
          var range = doc.body.createTextRange();
          range.moveToElementText(doc.body);
          range.select();
        } else if (win.getSelection) {
          var selection = win.getSelection();
          var range = doc.createRange();
          range.selectNodeContents(doc.body);
          selection.removeAllRanges();
          selection.addRange(range);
        } else {
          console.warn("Could not select text: Unsupported browser");
        }
        doc.execCommand('copy');
      }
    </script>

  </body>
</html>
